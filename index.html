<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    
    
    <div class="container">
        <h2 class="name">Currency Conventor</h2>

        <form action="" class="form">
            <input type="number" placeholder="Enter amount" class="amount_input">

            <div class="select_wrapper">
                <img src="" alt="" class="from_coutry_img">
                <select name="fromCurrency" id="fromCurrency">

                </select>
            </div>

            
                <img src="./images/arrow.png" alt="" class="arrows">
            

            <div class="select_wrapper">
                <img src="" alt="" class="to_coutry_img">
                <select name="toCurrency" id="toCurrency">

                </select>
            </div>

            <button class="convert">Convert</button>
        </form>

        <div class="result">
            <h2 class="result_text">Result:</h2>
            <p class="result_amount"></p>
        </div>
    </div>

    <script src="./js/appa.js"></script>

    <script src="./js/app.js"></script>

</body>
</html>
